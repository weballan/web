<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>华住酒店集团官网 - 华住酒店预订（原汉庭连锁酒店）</title>	<meta name="keywords" content="华住酒店,华住酒店官网,华住酒店预订,华住酒店预定,华住酒店集团">	<meta name="description" content="华住酒店集团是中国领先的多品牌酒店集团，旗下包括汉庭酒店，全季酒店，宜必思，漫心，星程，怡莱，禧玥及海友酒店。提供华住国内酒店预订，华住会员服务。">	<!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">	<link rel="apple-touch-icon-precomposed" href="images/favicon.png">	<link rel="shortcut icon" href="images/apple-touch-icon-precomposed.png">-->	<link rel="stylesheet" href="css/style.css" />	<link rel="stylesheet" href="css/index.css" /></head><body><div class="download-app-unopen" id="downloadUnopen">	<div class="download-app-unopen-photo"></div></div><div class="download-app-open" id="downloadOpen" style="left:-100%">	<div class="download-app-main outer">		<div class="download-app-main-imp">			<div class="download-app-main-imp-photo"></div>		</div>		<div class="download-app-main-text">			<div class="download-app-main-text-photo"></div>		</div>		<div class="download-app-main-code">			<div class="download-app-main-code-text">扫码下载华住会APP</div>			<div class="download-app-main-code-photo"></div>		</div>		<div class="download-app-main-close">			<div class="download-app-main-close-photo"></div>		</div>	</div></div><script src="../global/jquery.min.js"></script><script>	$(document).ready(function(){		var downloadUnopen=$('#downloadUnopen'),			downloadOpen=$('#downloadOpen');		downloadUnopen.on('click',function(){			var $this=$(this);			$this.animate({left:'-140px'},300,function(){				downloadOpen.animate({left:'0px'})			});		});		downloadOpen.on('click',function(){			var $this=$(this);			$this.animate({left:'-100%'},300,function(){				downloadUnopen.animate({left:'0px'})			})		});	})</script></body></html>

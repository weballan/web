<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">	<meta name="apple-mobile-web-app-capable" content="yes">	<meta name="apple-mobile-web-app-status-bar-style" content="black">	<meta name="format-detection" content="telephone=no"/>	<title>网上报名</title>	<meta name="keywords" content="" />	<meta name="description" content=""/>	<script src="js/bodySize.js"></script>	<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">	<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">	<link rel="stylesheet" href="http://at.alicdn.com/t/font_532979_1h4fhps89mb1emi.css" />	<link rel="stylesheet" href="css/variable.css" />	<link rel="stylesheet" href="css/style.css" />	<link rel="stylesheet" href="css/common.css" />	<script src="js/public.js"></script>	<script src="js/common.js"></script></head><body><section id="app">	<header class="heaer display-flex">		<div class="heaer_logo">			<a href="#"></a>		</div>		<div class="heaer_txt flex">选择瑞曼 开口说话</div>		<div class="heaer_menu" id="headerMenu" onclick="mentFunction('headerMenu','popMenu')">			<i></i>			<i></i>			<i></i>		</div>	</header>	<div class="popMenu" id="popMenu">		<div class="popMenu_list">			<ul class="display-flex align-items flex-wrap-wrap">				<li>					<a href="#">						<dl>							<dt><i class="iconfont icon-guanyuwo"></i></dt>							<dd>了解瑞曼</dd>						</dl>					</a>				</li>				<li>					<a href="#">						<dl>							<dt><i class="iconfont icon-xinwenguanli"></i></dt>							<dd>新闻中心</dd>						</dl>					</a>				</li>				<li>					<a href="#">						<dl>							<dt><i class="iconfont icon-zhuanjiajiangzuo"></i></dt>							<dd>专家名师</dd>						</dl>					</a>				</li>				<li>					<a href="#">						<dl>							<dt><i class="iconfont icon-moban"></i></dt>							<dd>家长认可</dd>						</dl>					</a>				</li>				<li>					<a href="#">						<dl>							<dt><i class="iconfont icon-love"></i></dt>							<dd>爱心捐赠</dd>						</dl>					</a>				</li>				<li>					<a href="#">						<dl>							<dt><i class="iconfont icon-zhaopian"></i></dt>							<dd>瑞曼靓影</dd>						</dl>					</a>				</li>				<li>					<a href="#">						<dl>							<dt><i class="iconfont icon-jinxingzhong"></i></dt>							<dd>入校安排</dd>						</dl>					</a>				</li>				<li>					<a href="#">						<dl>							<dt><i class="iconfont icon-lianxiwomendibiao"></i></dt>							<dd>联系瑞曼</dd>						</dl>					</a>				</li>				<li>					<a href="#">						<dl>							<dt><i class="iconfont icon-qianyishenqing"></i></dt>							<dd>网上报名</dd>						</dl>					</a>				</li>				<li>					<a href="#">						<dl>							<dt><i class="iconfont icon-pingjia-tianchong"></i></dt>							<dd>网上测评</dd>						</dl>					</a>				</li>			</ul>		</div>		<div class="popMenu_phone">			<i class="iconfont icon-phone"></i>			<strong>客服电话</strong>			<strong>0371-63787598</strong>		</div>	</div>	<div class="signUpMenu">		<ul class="display-flex align-items">			<li>				<a href="#">					<dl>						<dt><i class="iconfont icon-Mzhangaibanicon8"></i></dt>						<dd>报名须知</dd>					</dl>				</a>			</li>			<li>				<a href="#">					<dl>						<dt><i class="iconfont icon-jinxingzhong"></i></dt>						<dd>入校按排</dd>					</dl>				</a>			</li>		</ul>	</div>	<div class="list signUpList">		<ul>			<li>				<mt-field label="用户名" placeholder="请输入宝宝群名" :attr="{maxlength:20}" ></mt-field>			</li>			<li class="display-flex align-items">				<div class="name">出生年月</div>				<div class="txt flex" @click="packeOpen" id="birthDate">请选择出生年月</div>			</li>			<li class="display-flex align-items">				<div class="name">性别</div>				<div class="txt flex display-flex align-items">					<div class="sexItem">						<div class="icoCommon active"><i class="iconfont icon-gou1"></i></div>						<div class="txts">男</div>					</div>					<div class="sexItem">						<div class="icoCommon"><i class="iconfont icon-gou1"></i></div>						<div class="txts">女</div>					</div>				</div>			</li>			<li>				<mt-field label="家长姓名" placeholder="请输入您的姓名" :attr="{maxlength:20}" ></mt-field>			</li>			<li>				<mt-field label="联系电话" type="tel" placeholder="请输入正确的联系方式" :attr="{maxlength:11}" ></mt-field>			</li>		</ul>	</div>	<div class="footerBtn">		<button type="button" class="btn" disabled>确认报名</button>	</div>	<mt-datetime-picker ref="pickerDate" @confirm="pickerConfirm" v-model="value1" type="date" year-format="{value} 年" month-format="{value} 月" date-format="{value} 日"></mt-datetime-picker></section><script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script><script src="https://unpkg.com/mint-ui/lib/index.js"></script><script>	var app = new Vue({		el: '#app',		data: {			value1: null,			sex:'男'		},		methods:{			packeOpen:function(){				this.$refs.pickerDate.open();			},			pickerConfirm:function(date){				var birthDate=document.getElementById('birthDate');				birthDate.innerHTML=formatTime(new Date(date));			}		},		components:{		},		mounted:function(){		}	});</script></body></html>
